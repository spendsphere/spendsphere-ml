name: Python ML CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    name: Lint & Test (Poetry)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Lint with flake8
        run: poetry run flake8 src --max-line-length=100 --statistics

      - name: Check formatting with black
        run: poetry run black --check src

      - name: Check imports with isort
        run: poetry run isort --check-only src

      - name: Type check with mypy
        run: |
          poetry run mypy src --install-types --non-interactive
          poetry run mypy src

      - name: Run tests
        run: poetry run pytest --maxfail=3 --disable-warnings -q

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    needs: [lint-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t spendsphere-ml .

      - name: Test docker-compose build
        run: docker compose config && docker compose build
